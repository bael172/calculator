<!DOCTYPE html>
<html>
<head>
    <style>
        .firefox {
            top:100px;
            left:100px;
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 1000px;
        }
        .firefox img {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
        }
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="firefox">
        <img src="./icons/firefox_logo.png" alt="Firefox">
    </div>

    <script>
        window.addEventListener('load' , startRotation)
        function startRotation() {
            let images = document.querySelectorAll("img")
            for(let item of images){
                    item.style.animation='rotate 5s linear infinite'
                }
            }
            // Код для запуска анимации вращения по событию загрузки страницы
            // Можно добавить здесь другие действия при загрузке страницы, если нужно
        
    </script>
</body>
</html>
